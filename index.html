<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top compartido" src="/images/bg-pattern-top.svg" alt="imagen de fondo superiro">
  <img class="bottom compartido" src="/images/bg-pattern-bottom.svg" alt="imagen de fondo inferior">
  <section>
    <div class="header">
      <img src="/images/bg-pattern-card.svg" alt="">
    </div>
    <div class="body">
      <figure>
        <img src="/images/image-victor.jpg" alt="imagen de perfil">
        <figcaption>
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </figcaption>
      </figure>
      <div class="footer">
        <div class="followers">
          <h2>80k</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803k</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4k</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </section>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
