<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- <img class="top compartido" src="/images/bg-pattern-top.svg" alt="imagen de fondo superiro">
    <img class="bottom compartido" src="/images/bg-pattern-bottom.svg" alt="imagen de fondo inferior"> -->
    <section class="main">
      <div class="header">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="body">
        <figure>
          <img src="/images/image-victor.jpg" alt="imagen de perfil">
          <figcaption>
            <h2>Victor Crest <span>26</span></h2>
            <span>London</span>
          </figcaption>
        </figure>
        <div class="footer">
          <div class="followers">
            <h2>80k</h2>
            <span>Followers</span>
          </div>
          <div class="likes">
            <h2>803k</h2>
            <span>Likes</span>
          </div>
          <div class="photos">
            <h2>1.4k</h2>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  </div> -->

</html>
